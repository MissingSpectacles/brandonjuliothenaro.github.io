backend:
  name: git-gateway
  branch: master

site_url: https://brandonjuliothenaro.my.id
publish_mode: editorial_workflow

media_folder: static/uploads/images
public_folder: uploads/images

collections:
  - name: "blog"
    label: "Blogs"
    label_singular: "Blog"
    folder: "src/blogs"
    create: true
    slug: "{{slug}}"
    preview_path: "blogs/{{slug}}"
    extension: "json"
    format: "json"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
